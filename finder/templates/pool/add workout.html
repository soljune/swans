{% extends 'main.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">🏊 Add New Swim Workout</h4>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success mt-3 w-100">💾 Save Workout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
