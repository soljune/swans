{% extends 'main.html' %}
{% block content %}

<style>
  body {
    background-color: #000428;
    color: #f8f9fa;
  }

  .confirm-box {
    max-width: 500px;
    margin: 4rem auto;
    padding: 2rem;
    border-radius: 8px;
    background-color: #1a1a2e;
  }

  .btn-cancel {
    color: #ccc;
    text-decoration: none;
    border: 1px solid #ccc;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-size: 0.95rem;
  }

  .btn-cancel:hover {
    background-color: #ccc;
    color: #000;
  }

  .btn-delete {
    border: none;
    padding: 0.5rem 1rem;
    background-color: #dc3545;
    color: white;
    border-radius: 5px;
    font-size: 0.95rem;
  }

  .btn-delete:hover {
    background-color: #bb2d3b;
  }
</style>

<div class="confirm-box text-center">
  <h4 class="mb-3">Are you sure you want to delete this?</h4>
  <form method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-center gap-3">
      <a class="btn-cancel" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
      <input type="submit" value="Delete" class="btn-delete" />
    </div>
  </form>
</div>

{% endblock content %}
