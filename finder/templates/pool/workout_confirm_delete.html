<!-- pool/workout_confirm_delete.html -->
{% extends 'main.html' %}
{% block content %}
<div class="container my-4">
    <div class="card">
        <div class="card-body">
            <h3>Delete Workout</h3>
            <p>Are you sure you want to delete this workout from {{ workout.date }}?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'workout_detail' workout.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
